name: Daily Error Correction and Update Checks

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  error-check:
    name: Error Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ORA-Platform/package.json
      
      - name: Install dependencies
        run: |
          cd ORA-Platform
          npm ci
      
      - name: Run build check
        run: |
          cd ORA-Platform
          npm run build
        continue-on-error: true
        id: build-check
      
      - name: Report build status
        if: always()
        run: |
          if [ "${{ steps.build-check.outcome }}" = "failure" ]; then
            echo "::error::Build check failed"
            exit 1
          else
            echo "::notice::Build check passed"
          fi

  dependency-check:
    name: Dependency Update Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ORA-Platform/package.json
      
      - name: Check for outdated dependencies
        run: |
          cd ORA-Platform
          npm outdated || true
          echo "::notice::Dependency check completed"
      
      - name: Security audit
        run: |
          cd ORA-Platform
          npm audit --audit-level=moderate || true
          echo "::notice::Security audit completed"
